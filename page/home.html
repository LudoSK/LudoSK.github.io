<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/ludo.css">
    <title> formulaire d'inscription</title>
</head>
<body class="home">
 <home>
    <header>
        <a class="logo" href="#">Inscrivez-vous</a>
    </header>
    <form>
        <div class="separtion"></div>
        <div class="corps-formulaire">
            <div class="gauche">
                <div>
                    <p>
                        Savez-vous jouer à un instrument de musique?
                    </p>
                    <label for="instrument"> 
                        oui
                        <input type="radio"name="instrument">
                        non
                        <input type="radio"name="instrument">
                    </label> 
                </div>
                <div>
                    <p>
                        Avez-vous quelques notions de solfège?
                    </p>
                    <label for="solfège"> 
                        oui
                        <input type="radio"name="solfège">
                        non
                        <input type="radio"name="solfège">
                    </label> 
                </div>
                <div>
                    <p>
                        Veuillez choisir votre sexe
                    </p>
                    <label for="sexe"> 
                        Masculin
                        <input type="radio"name="sexe">
                        Feminin
                        <input type="radio"name="sexe">
                    </label> 
                </div>
                <div class="groupe">
                    <label for="start">Date d'inscription:</label>

                    <input type="date" id="start" name="trip-start" value=" " min="2022-11-30" max="2023-02-28">
                </div>
                <div class="groupe"> 
                    <label for="nom"> Nom</label>
                    <input type="text"name="nom"> 
                </div>
                <div class="groupe">
                    <label for="prenom"> Prénom</label>
                    <input type="text"name="prenom">
                </div>
                <div class="groupe">
                    <label for="pays"> Pays</label>
                    <input type="text"name="pays">
                </div>
                <div class="groupe">
                    <label> Ville</label>
                    <input type="text" name="ville">
                </div>
                <div class="groupe">
                        <label for="email">Enter your email: </label>
                        <input type="email" name="email" id="email" required>
                </div>
                <div class="groupe">
                    <label> Numéro de telephone</label>
                    <input type="text" name="numéro de telephone">
                </div>
            </div>
        </div>
    </form>
        <div class="hors-formulaire">
            <footer>
                <input type="submit" value="Envoyer le formulaire">
                <input type="submit" value="Annuler">
            
            </footer>
        </div>
 </home>
</body>
<footer>
    <a href="../index.html" class="btn btn-primary">Page d'Acceuil</a>
</footer>
</html>
